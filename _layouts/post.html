---
layout: default
---

<body class='body-blog'>

  <!--CONTAINER-->
  <div class="container">

    {% include navbar.html %}

    <h1><a>{{ page.title | escape }}</a></h1>

    <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
    <div class="content">
      {{ content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

  </div>

</body>
