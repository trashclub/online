---
layout: default
---

<body class='body-blog'>

  <!--CONTAINER-->
  <div class="container">

    {% include navbar.html %}

    <!--BLOG TITLE-->
    <div id='blog-full-container' class='row justify-content-between'>
      <div id='blog-title-div' class='col col-md-12'>
        <h2>BLOG</h2>
      </div>
    </div>

    <!--BLOG TITLE-->
    <div id='blog-full-container' class='row justify-content-between'>
      <div id='blog-div' class='col col-md-12'>
        <h1 class='blog-h1'><a>Tag: {{ page.tag }}</a></h1>

        <ul>
          {% for post in site.tags[page.tag] %}
          <li class='tag-posts'><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
            {{ post.description }}
          </li>
          {% endfor %}
        </ul>

      </div>
    </div>

</body>
