    <center><div class="map-main"></div></center>
    <script>

      const completed = ["Alabama", "Alaska"]
      const upcoming = ["Arizona", "Arkansas"]

      const palette = {silver: "#A3AF96", orange: "#F65F13", white: "#FDF5E6", eggplant: "#663F46", blue: "85B3C1", lavender: "#C2CDFF"}

      const texture = textures
                        .lines()
                        .size(12)
                        // .strokeWidth(1)
                        .orientation("3/8")
                        .stroke(palette.orange);

      const drawMap = (states) => {

        // need to make this mobile friendly...
        // this is a terrible mess

        let proportion = window.innerWidth / 1200
        let paddingProportion = 0.05
        let width = window.innerWidth * .8
        let height = width * (proportion - paddingProportion*3.5)
        let mapScale = proportion - 2*paddingProportion
        let leftPadding = width * paddingProportion

        console.log(width)

        let svg = d3.select(".map-main")
        .append("svg")
        .attr("id", "tracker-map")
        .attr("width", width)
        .attr("height", height)

        svg.call(texture);

        const projection = d3.geoIdentity().scale(mapScale)
        const path = d3.geoPath().projection(projection)

        let customMouseover = (d) => {

          console.log("do nothing")

          // d3.select(this)
          //   .transition()
          //   .duration(200)
          //   .style("fill", "red")
        }

        svg.append("g")
          .attr("transform", "translate("+leftPadding+",10)")
          .selectAll("path")
          .data(topojson.feature(states, states.objects.states).features)
          .join("path")
          .attr("fill", (d) => {

              if (completed.includes(d.properties.name) || completed.indexOf(d.properties.name) !== -1) {
                  return palette.orange
              } else if (upcoming.includes(d.properties.name) || upcoming.indexOf(d.properties.name) !== -1){
                  return texture.url()
              } else {
                  return palette.white
              }  

          })
          .attr("d", path)
          .attr("stroke", "#A3A596")
          .attr("stroke-width", 1)
          .on("mouseover", customMouseover)

      }

      d3.json("/data/states.json")
        .then((data) => {

          drawMap(data) 

      }).catch((error)=>{

        console.log(error)

      })




    </script>
  </div>
